name: <L Mini App Android CI/CD

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
            java-version: '17'
            distribution: 'temurin'

      - name: Set up Android SDK
        uses: Swisyn/setup-android-sdk@v1

      - name: Make gradlew executable
        run: chmod +x gradlew

      - name: Build debug APK
        run: ./gradlew assembleDebug

      - name: Run unit tests
        run: ./gradlew testDebugUnitTest

      - name: Detekt - Static Code Analysis
        run: ./gradlew detekt

      - name: Lint - Static Code Analysis
        run: ./gradlew lintDebug

      - name: Upload APK to Play Store (opcional)
        uses: r0adkll/upload-google-play@v1
        with:
          serviceAccountJson: ${{ secrets.PLAY_STORE_JSON_KEY }}
          packageName: com.example.your_app_package
          releaseFiles: app/build/outputs/apk/release/app-release.apk
          track: alpha # ou beta, production
