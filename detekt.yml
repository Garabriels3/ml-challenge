build:
  baseline: path/to/baseline.xml

config:

reports:
  html:
    enabled: true
    destination: path/to/detekt.html # Caminho para o relat贸rio HTML
  xml:
    enabled: true
    destination: path/to/detekt.xml  # Caminho para o relat贸rio XML
  txt:
    enabled: true
    destination: path/to/detekt.txt  # Caminho para o relat贸rio TXT
  sarif:
    enabled: true
    destination: path/to/detekt.sarif # Caminho para o relat贸rio SARIF

complexity:
  ComplexMethod:
    active: true
    threshold: 10
  LargeClass:
    active: true
    threshold: 600

naming:
  NamingConventionViolation:
    active: true

potential-problems:
  ExplicitGarbageCollectionCall:
    active: true
  LateinitUsage:
    active: true
  UncheckedCast:
    active: true

style:
  SpacingAroundComma:
    active: true
  NoTrailingSpaces:
    active: true
  NoMultipleSpaces:
    active: true